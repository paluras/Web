<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

<body>
    


<style>
    *{
        font-family: 'Press Start 2P', cursive;
    }
    body{
        background-color: black;
    }
    
    h1 {
        margin: 0;
    };
    
    button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover{
        background-color: lightgray;
    };

</style>
</head>

<div style="display: inline-block; position: relative">
    <div
      id="overlappingDiv"
      style="
        background-color: black;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        z-index: 10;
      "
    ></div>

    <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Seal1</h1>
    <div style="position: relative">
      <div
        style="height: 5px; background-color: #ccc; margin-top: 10px"
      ></div>
      <div
        id="ownHealth"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>


  <div
  style="
    background-color: white;
    width: 250px;
    position: absolute;
    top: 50px;
    right: 50px;
    border: 4px black solid;
    padding: 12px;
  "
>
  <h1 style="font-size: 16px">Seal2</h1>
  <div style="position: relative">
    <div
      style="height: 5px; background-color: #ccc; margin-top: 10px"
    ></div>
    <div
      id="enemyHealth"
      style="
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      "
    ></div>
  </div>
</div>
 
<canvas></canvas>

<div style="background-color: white;
    height: 150px ;
    position: absolute; 
    bottom: 0;
    left: 0;
    right:0;
    border: 4px brown solid;
    display: flex;">
    <div style="width: 66.66%;
    display:grid;
    grid-template-columns: repeat(2, 1fr);"> 
        <button>Flap</button>
        <button>Water</button>
        <button>Attack3</button>
        <button>Attack4</button>
    </div>
    <div style="display: flex; 
    align-items: center;
    justify-content: center; 
    width: 33.33%;
    border-left: solid 4px black;">
        <h1 style="font-size: 16px;">Attack Type</h1>

    </div>
    
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="data/battleZones.js"></script>
<script src="data/colisionsData.js"></script>
<script src="attacks.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
</body>


</html>
